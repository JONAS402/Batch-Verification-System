</head>

<body>
<script>

 function move() {
    var elem = document.getElementById("myBar");
    var width = 10;
    var id = setInterval(frame, 10);
    function frame() {
        if (width >= 100) {
            clearInterval(id);
        } else {
            width++;
            elem.style.width = width + '%';
            elem.innerHTML = width * 1 + '%';
        }
    }
} 

</script>

<!--<nav class="navbar navbar-default navbar-fixed-top"> <div class="container"> ... </div> </nav>
-->
<nav>
<div id="progress"></div>
<div id="myBar">10%</div>

<button onclick="move()" class="btn-primary">click here</button>
</nav>
</body
